services:
  postgres:
    image: postgres:14-alpine
    container_name: offchainvm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: offchainvm
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: offchainvm-redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  coordinator:
    build:
      context: ./coordinator
      dockerfile: ../docker/Dockerfile.coordinator
    container_name: offchainvm-coordinator
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./coordinator/.env
    ports:
      - "${COORDINATOR_EXTERNAL_PORT:-8080}:8080"
    volumes:
      - wasm_cache:/var/offchainvm/wasm

volumes:
  postgres_data:
  redis_data:
  wasm_cache:
