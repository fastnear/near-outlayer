[package]
name = "determinism-test"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "determinism-test"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
